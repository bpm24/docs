site_name: Documentation
site_description: 'BPM24Cloud Docs'
site_author: 'John Doe'
site_url: 'http://bpm24.cloud'

copyright: 'Copyright &copy; 2016 - 2017 BPM24Cloud'

theme: 'material'
pages:
  - Overview: 'index.md'
  - 'BPM Engine':
    - Process: 'main/process.md'
    - Connector: 'main/connector.md'
    - Context: 'main/context.md'
    - Variables: 'main/variables.md'
    - API: 'main/bpmapi.md'
  - Storage:
    - Overview:  'storage/index.md'
    - Protocol: 'storage/protocol.md'
  - 'REST API': 'restapi/index.md'
  - 'SDKs':
    - JavaScript: 'sdk/javascript.md'
  - 'Error codes': 'main/errors.md'


  - 'BPM24 Standalone': standalone.md
extra:
  palette:
    primary: 'green'
    accent: 'light blue'
  social:
      - type: 'github'
        link: 'https://github.com/bpm24'
      - type: 'twitter'
        link: 'https://twitter.com/Bpm24Cloud'

markdown_extensions:
  #- pymdownx.superfences
  - markdown.extensions.admonition
  - markdown.extensions.codehilite(guess_lang=false)
